<mat-card class="artist-album-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ info.name }}</mat-card-title>
  </mat-card-header>
  <div *ngIf="image()" class="artist-image__wrapper">
    <img
      [src]="image()?.url"
      [width]="image()?.width"
      [height]="image()?.height"
      alt="{{ info.name }}"
    />
  </div>
  <mat-card-content>
    <div *ngIf="genres.length" class="genres__wrapper">
      <div class="genres__title">Genres</div>
      <div class="genres__list">
        @for(genre of genres; track genre) {
        <mat-chip>{{ genre }}</mat-chip>
        }
      </div>
    </div>
    <div>
      Popularity: {{ popularity() }}
    </div>
    <div>
      Followers: {{ followers() }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="spotifyUrl" mat-button (click)="openSpotify()">View on Spotify</button>
  </mat-card-actions>
</mat-card>
