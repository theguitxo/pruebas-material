<mat-expansion-panel (opened)="panelOpened = true">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ info.name }} </mat-panel-title>
    @if (isArtist) {
    <mat-panel-description>
      <div class="header-info__wrapper">
        <div
          class="header-info__item"
          [matBadge]="popularity"
          [matBadgeOverlap]="false"
        >
          Popularity
        </div>
        <div
          class="header-info__item"
          [matBadge]="followers"
          [matBadgeOverlap]="false"
        >
          Followers
        </div>
      </div>
    </mat-panel-description>
    }
  </mat-expansion-panel-header>
  @if(panelOpened) { {{ info | json}} @if(image) {
  <div *ngIf="image" class="artist-image__wrapper">
    <img
      [src]="image.url"
      [width]="image.width"
      [height]="image.height"
      alt="{{ info.name }}"
    />
  </div>
  } @if(genres.length) {
  <div class="genres__wrapper">
    <div class="genres__title">Genres</div>
    <div class="genres__list">
      @for(genre of genres; track genre) {
      <mat-chip>{{ genre }}</mat-chip>
      }
    </div>
  </div>
  } @if(spotifyUrl) {
  <div class="view-spotify__wrapper">
    <button mat-button (click)="openSpotify()">View on Spotify</button>
  </div>
  }}
</mat-expansion-panel>
