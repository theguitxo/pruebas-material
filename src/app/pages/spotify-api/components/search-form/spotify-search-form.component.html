@if(form) {
<form [formGroup]="form">
  <!-- TO SEARCH -->
  <mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input
      matInput
      placeholder="Type to search"
      [formControl]="form.controls.search"
      (keyup.enter)="handleSearchEnter($event)"
    />
    @if(form.controls.search.hasError('required')) {
    <mat-error>El campo es requerido</mat-error>
    }
  </mat-form-field>
  <!-- SEARCH TYPE -->
  <mat-form-field>
    <mat-label>Tipo de b√∫squeda</mat-label>
    <mat-select [formControl]="form.controls.type">
      @for (type of typeOptions; track type) {
      <mat-option [value]="type.value">{{ type.text }}</mat-option>
      }
    </mat-select>
    @if(form.controls.type.hasError('required')) {
    <mat-error>El campo es requerido</mat-error>
    }
  </mat-form-field>
  <!-- BUTTONS -->
  <div class="buttons__wrapper">
    <button
      type="button"
      mat-flat-button
      [disabled]="!form.valid"
      (click)="submitForm()"
    >
      Buscar
    </button>
    <button
      type="button"
      mat-flat-button
      [disabled]="!form.dirty"
      (click)="clearForm()"
    >
      Reiniciar
    </button>
  </div>
</form>
}
